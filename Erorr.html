<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Системное уведомление</title>
    <style type="text/css">
        body { 
            background: #1a1a1a; 
            color: #d1d1d1; 
            font-family: 'Tahoma', sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }
        #msg-box {
            background: linear-gradient(to bottom, #333, #222);
            border: 1px solid #444;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 400px;
        }
        h1 { font-size: 18px; color: #ff4444; margin-bottom: 15px; text-transform: uppercase; }
        p { font-size: 14px; line-height: 1.5; margin-bottom: 20px; }
        .btn-back {
            background: linear-gradient(to bottom, #555, #333);
            border: 1px solid #666;
            color: #fff;
            padding: 8px 20px;
            text-decoration: none;
            font-size: 12px;
            border-radius: 4px;
        }
        .btn-back:hover { background: #444; }
    </style>
</head>
<body>
    <div id="msg-box">
        <h1>Наверное ты ошибся</h1>
        <p>Запрашиваемый ресурс не найден или доступ к нему ограничен. Проверь адрес или вернись на главную страницу системы.</p>
        <a href="Login.html" class="btn-back">ВЕРНУТЬСЯ В НАЧАЛО</a>
    </div>
</body>
</html>
